<!DOCTYPE html>
<html>
<head>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap');
		
		:root {
			--text: #000;
			--bg: #DDD;
			--bg2: #fff;
			--gray: #CCC;
			--hidden: #4a4;
			--hidden-highlight: #6c6;
			--hidden-superhighlight: #8e8;
			--revealed: #EEE;
			--revealed-highlight: #FFF;
			--revealed-superhighlight: #FFF;
		}
		
		body {
			background-color: var(--bg);
			color: var(--text);
			user-select: none;
			font-family: Poppins, Noto Color Emoji, sans-serif;
			font-weight: normal;
		}
		
		main {
			position: fixed;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		
		.node {
			position: absolute;
			background-color: var(--hidden);
			box-sizing: border-box;
			text-align: center;
			z-index: 2;
			transition: background-color 0.1s;
		}
		
		.token {
			position: absolute;
		}
		
		.indicator {
			width: 48px;
			height: 48px;
			position: absolute;
			z-index: 3;
			pointer-events: none;
			font-size: 24px;
			line-height: 48px;
			text-align: center;
		}
		
		.indicator[number] {--color: #761CE4;}
		.indicator[number="1"] {--color: #2190D5;}
		.indicator[number="2"] {--color: #32DDFF;}
		.indicator[number="3"] {--color: #2DCB81;}
		.indicator[number="4"] {--color: #F2C763;}
		.indicator[number="5"] {--color: #F26B6B;}
		.indicator[number="6"] {--color: #CE1C52;}
		.indicator[number="7"] {--color: #AC1CB6;}
		.indicator[number] {
			color: var(--color);
			border-radius: 100%;
			animation: 0.5s indicator-number-enter;
			font-weight: bold;
		}
		
		@keyframes indicator-number-enter {
			from {opacity: 0; scale: 0;}
		}
		
		.node[revealed="false"] {cursor: pointer;}
		.node[revealed="true"] {background-color: var(--revealed);}
		.node[revealed="true"][highlight="neighbor"] {background-color: var(--revealed-highlight);}
		.node[revealed="true"][highlight="focus"] {background-color: var(--revealed-superhighlight);}
		.node[revealed="false"][highlight="neighbor"] {background-color: var(--hidden-highlight);}
		.node[revealed="false"][highlight="focus"] {background-color: var(--hidden-superhighlight);}
		
		#setup {
			position: fixed;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			background-color: var(--bg2);
			padding: 3rem;
			width: 32rem;
			animation: 0.5s setup-enter;
		}
		@keyframes setup-enter {
			from {opacity: 0.5; transform: translate(-50%, -50%) translateY(16px);}
		}
		
		#setup h1 {
			font-size: 2.5rem;
			margin: 1rem 0;
			color: var(--hidden);
			font-weight: bold;
		}
		
		input, select, button {
			background-color: inherit;
			border: none;
			font-family: inherit;
			font-size: inherit;
			color: inherit;
		}
		
		#setup label {
			display: inline-block;
			width: 6rem;
			font-weight: bold;
		}
		
		#setup #create {
			padding: 0.75rem 2rem;
			background-color: var(--hidden);
			color: var(--bg2);
			margin-top: 2rem;
			float: right;
			cursor: pointer;
			transition: background-color: 0.2s;
		}
		
		#setup hr {
			border: none;
			background-color: var(--gray);
			height: 2px;
			margin: 1.5rem 0;
		}
		
		input[type="range"] {
			accent-color: var(--hidden);
			transform: translateY(4px);
		}
		
		#setup #create:hover {
			background-color: var(--hidden-highlight);
		}
		
		#setup div span {
			margin-left: 1rem;
		}
		
		#parameters {
			height: 12rem;
		}
		
		#parameters div, #parameters > span {
			animation: 0.2s parameter-div-enter;
			display: block;
		}
		#parameters > span {
			color: var(--gray);
		}
		@keyframes parameter-div-enter {
			from {opacity: 0; transform: translateY(-4px);}
		}
		@keyframes modal-enter {
			from {opacity: 0; transform: translate(-50%, -50%) translateY(8px);}
		}
		
		.modal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 16rem;
			height: 16rem;
			padding: 2rem;
			background: #DDDDDD44;
			backdrop-filter: blur(1rem);
			border: solid 0.125rem var(--bg);
			line-height: 16rem;
			font-size: 1.5rem;
			animation: 0.3s modal-enter;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="setup">
		<h1>Minesweeper</h1>
		<label for="gamemode-select">Tiling</label>
		<select id="gamemode-select" value="0"></select>
		<hr>
		<section id="parameters">
		</section>
		<button id="create">Create game</button>
	</div>
	<main></main>
	<script>
		let gameOver = false;
		let spotsLeftToReveal = 0;
		document.addEventListener("contextmenu",function(t){
			t.preventDefault();
			let a = allSpots.filter(x => x.shapeElement.getAttribute("highlight") == "focus");
			if (a.length) a[0].flag();
		}, false);
		
		let allSpots = [];
		let main = document.querySelector("main");
		
		let gameStarted = false;
		
		function shuffle(t){let f=t.length,n;for(;0<f;)n=Math.floor(Math.random()*f),f--,[t[f],t[n]]=[t[n],t[f]];return t}
		
		class Spot {
			constructor(xp, yp) {
				let node = this;
				allSpots.push(this);
				this.revealed = false;
				this.flagged = false;
				this.neighbors = [];
				this.x = xp; //array of coordinates
				this.y = yp; //array of coordinates
				let minX = xp.reduce((a, b) => Math.min(a, b), Infinity);
				let maxX = xp.reduce((a, b) => Math.max(a, b), -Infinity);
				let minY = yp.reduce((a, b) => Math.min(a, b), Infinity);
				let maxY = yp.reduce((a, b) => Math.max(a, b), -Infinity);
				//setup the shapeElement
				this.shapeElement = main.appendChild(document.createElement("div"));
				this.shapeElement.setAttribute("class", "node");
				this.shapeElement.innerHTML = "&nbsp;";
				this.shapeElement.setAttribute("revealed", "false");
				this.shapeElement.setAttribute("highlight", "none");
				//setup the indicatorElement
				this.indicatorElement = main.appendChild(document.createElement("div"));
				this.indicatorElement.setAttribute("class", "indicator");
				this.indicatorElement.innerHTML = "&nbsp";
				this.indicatorElement.setAttribute("flagged", "false");
				//give shapeElement that polygon
				let polygonText = [];
				for (let i = 0; i < this.x.length; i++) polygonText.push(100*(this.x[i]-minX)/(maxX-minX)+"% "+100*(this.y[i]-minY)/(maxY-minY)+"%");
				this.shapeElement.style.clipPath = "polygon("+polygonText.join(", ")+")";
				//set events
				this.shapeElement.onmouseenter = function() {
					if (gameOver) return;
					for (let neighbor of node.neighbors) neighbor.shapeElement.setAttribute("highlight", "neighbor");
					node.shapeElement.setAttribute("highlight", "focus");
				}
				this.shapeElement.onclick = function() {
					if (!gameStarted) startGame(node);
					if (!gameOver) node.reveal();
				}
				this.shapeElement.onmouseout = function() {
					node.shapeElement.setAttribute("highlight", "none");
					for (let neighbor of node.neighbors) neighbor.shapeElement.setAttribute("highlight", "none");
				}
			}
			link(other) {
				if (this.neighbors.includes(other)) return;
				this.neighbors.push(other);
				other.neighbors.push(this);
			}
			reveal() {
				if (this.revealed) return;
				if (this.flagged) return;
				this.revealed = true;
				spotsLeftToReveal--;
				this.shapeElement.setAttribute("revealed", "true");
				this.indicatorElement.innerText = this.bomb ? "ðŸ’£" : (this.bombNeighbors ? this.bombNeighbors : "");
				if (this.bomb) {
					gameOver = true;
					for (let spot of allSpots) spot.shapeElement.onmouseout();
					modalWithMessage("You lose =[");
					return;
				}
				if (spotsLeftToReveal == 0) {
					gameOver = true;
					for (let spot of allSpots) spot.shapeElement.onmouseout();
					modalWithMessage("You win =]");
					return;
				}
				if (this.bombNeighbors && !this.bomb) this.indicatorElement.setAttribute("number", this.bombNeighbors);
				if (!this.bombNeighbors) for (let neighbor of this.neighbors)
					setTimeout(function(){neighbor.reveal();}, 50);
			}
			flag() {
				if (this.revealed) return;
				this.flagged = !this.flagged;
				this.indicatorElement.innerText = this.flagged ? "ðŸš©" : "";
				this.indicatorElement.setAttribute("flagged", this.flagged ? "true" : "false");
			}
			destroy() {
				allSpots = allSpots.filter(x => x != this);
				for (let neighbor of this.neighbors) neighbor.neighbors = neighbor.neighbors.filter(x => x != this);
				this.shapeElement.remove();
				this.indicatorElement.remove();
			}
		}
		
		function modalWithMessage(text) {
			let modal = document.body.appendChild(document.createElement("div"));
			modal.setAttribute("class", "modal");
			modal.innerText = text;
		}
		
		let gamemodes = []; //list of {name, expectedParameters, establish(parameters)}
		gamemodes.push({
			name: "Square Tiling",
			expectedParameters: [
				{key: "width", name: "Width", type: "number", min: 5, max: 30, step: 1, suggest: 18},
				{key: "height", name: "Height", type: "number", min: 5, max: 30, step: 1, suggest: 12}
			],
			establish: function(parameters) {
				let a = [];
				for (let y = 0; y < parameters.height; y++) {
					a[y] = [];
					for (let x = 0; x < parameters.width; x++) {
						a[y][x] = new Spot([x, x+1, x+1, x], [y, y, y+1, y+1]);
					}
				}
				for (let y = 0; y < parameters.height; y++) for (let x = 0; x < parameters.width; x++) {
					for (let yy = y-1; yy <= y+1; yy++) for (let xx = x-1; xx <= x+1; xx++) {
						if (yy < 0 || xx < 0 || xx >= parameters.width || yy >= parameters.height) continue;
						a[y][x].link(a[yy][xx]);
					}
				}
			}
		});
		gamemodes.push({
			name: "Square Tiling + knights path",
			expectedParameters: [
				{key: "width", name: "Width", type: "number", min: 5, max: 30, step: 1, suggest: 18},
				{key: "height", name: "Height", type: "number", min: 5, max: 30, step: 1, suggest: 12}
			],
			establish: function(parameters) {
				let a = [];
				for (let y = 0; y < parameters.height; y++) {
					a[y] = [];
					for (let x = 0; x < parameters.width; x++) {
						a[y][x] = new Spot([x, x+1, x+1, x], [y, y, y+1, y+1]);
					}
				}
				for (let y = 0; y < parameters.height; y++) for (let x = 0; x < parameters.width; x++) {
					for (let [dy,dx] of [[1,2],[2,1],[1,-2],[2,-1]]) {
						let [yy, xx] = [y+dy, x+dx];
						if (yy < 0 || xx < 0 || xx >= parameters.width || yy >= parameters.height) continue;
						a[y][x].link(a[yy][xx]);
					}
				}
			}
		});
		gamemodes.push({
			name: "Hexagonal Tiling",
			expectedParameters: [
				{key: "width", name: "Width", type: "number", min: 5, max: 50, step: 2, suggest: 15},
				{key: "height", name: "Height", type: "number", min: 5, max: 20, step: 1, suggest: 12}
			],
			establish: function(parameters) { //width must be odd.
				let a = [];
				for (let y = 0; y < parameters.height; y++) {
					a[y] = [];
					for (let x = 0; x < parameters.width; x++) {
						a[y][x] = new Spot(
							[1/4, 3/4, 1, 3/4, 1/4, 0].map(i => i*2/Math.sqrt(3) + x * Math.sqrt(3) / 2),
							[0, 0, 1/2, 1, 1, 1/2].map(i => i + y + (x%2 ? 1/2 : 0))
						);
					}
				}
				for (let y = 0; y < parameters.height; y++) for (let x = 0; x < parameters.width; x++) {
					for (let yy = y-1; yy <= y+1; yy++) for (let xx = x-1; xx <= x+1; xx++) {
						if (yy < 0 || xx < 0 || xx >= parameters.width || yy >= parameters.height) continue;
						if (x%2 && yy == y-1 && xx != x) continue;
						if (!(x%2) && yy == y+1 && xx != x) continue;
						a[y][x].link(a[yy][xx]);
					}
				}
				for (let x = 0; x < parameters.width; x += 2) a[0][x].destroy();
				//setTimeout(autoSolve, 1000);
			}
		});
		gamemodes.push({
			name: "Periodic Table",
			expectedParameters: [],
			establish: function(parameters) {
				let a = [];
				for (let y = 0; y < 10; y++) {
					a[y] = [];
					for (let x = 0; x < 18; x++) {
						a[y][x] = new Spot([x, x+1, x+1, x], [y, y, y+1, y+1]);
					}
				}
				for (let y = 0; y < 10; y++) for (let x = 0; x < 18; x++) {
					for (let yy = y-1; yy <= y+1; yy++) for (let xx = x-1; xx <= x+1; xx++) {
						if (yy < 0 || xx < 0 || xx >= 18 || yy >= 10) continue;
						a[y][x].link(a[yy][xx]);
					}
				}
				for (let y = 0; y < 10; y++) for (let x = 0; x < 18; x++) {
					if (y == 7 || (y == 0 && x > 0 && x < 17) || (y < 3 && x > 1 && x < 12) || (y > 7 && (x < 2 || x > 16)) || (y == 5 && x == 2) || (y == 6 && x == 2)) a[y][x].destroy();
				}
			}
		});
		gamemodes.push({
			name: "Triangular Tiling",
			expectedParameters: [{key: "size", name: "Size", type: "number", min: 5, max: 15, step: 1, suggest: 10}],
			establish: function(parameters) {
				let a = [];
				for (let y = 0; y < parameters.size; y++) {
					a[y] = [];
					for (let x = 0; x <= y*2; x++) {
						a[y][x] = new Spot(
							[0, 1, 0.5].map(i => i + x/2 + (parameters.size-y)*0.5),
							[1, 1, 0].map(i => [i,1-i][x%2]).map(i => i + y)
						);
					}
				}
				for (let y = 0; y < parameters.size; y++) for (let x = 0; x <= y*2; x++) {
					if (x) a[y][x].link(a[y][x-1]);
					if (x%2 == 0 && y < parameters.size-1) a[y][x].link(a[y+1][x+1]);
				}
			}
		});
		gamemodes.push({
			name: "United States",
			expectedParameters: [],
			establish: function(parameters) {

			let maxY = allSpots.reduce((a, b) => Math.max(a, b.y.reduce((c, d) => Math.max(c, d), -Infinity)), -Infinity);
			let rescaleFactor = Math.min(availableWidth / (maxX-minX), availableHeight / (maxY-minY));
			//rescale each spot
			for (let spot of allSpots) {
				spot.x = spot.x.map(a => (a - minX) * rescaleFactor);
				spot.y = spot.y.map(a => (a - minY) * rescaleFactor);
				let spotminX = spot.x.reduce((a, b) => Math.min(a, b), Infinity);
				let spotmaxX = spot.x.reduce((a, b) => Math.max(a, b), -Infinity);
				let spotminY = spot.y.reduce((a, b) => Math.min(a, b), Infinity);
				let spotmaxY = spot.y.reduce((a, b) => Math.max(a, b), -Infinity);
				spot.shapeElement.style.left = spotminX + "px";
				spot.shapeElement.style.top = spotminY + "px";
				spot.shapeElement.style.width = spotmaxX-spotminX + "px";
				spot.shapeElement.style.height = spotmaxY-spotminY + "px";
				spot.shapeElement.style.lineHeight = spotmaxY-spotminY + "px";
				//spot.indicatorElement.style.left = spot.x.reduce((a, b) => a+b, 0) / spot.x.length + "px";
				//spot.indicatorElement.style.top = spot.y.reduce((a, b) => a+b, 0) / spot.y.length + "px";
				//find area and centroid of polygon. https://en.wikipedia.org/wiki/Centroid#Of_a_polygon
				let best = bestPoint(spot.x, spot.y);
				spot.indicatorElement.style.left = best.x-24 + "px";
				spot.indicatorElement.style.top = best.y-24 + "px";
			}
			main.style.width = (maxX - minX) * rescaleFactor + "px";
			main.style.height = (maxY - minY) * rescaleFactor + "px";
		}
		
		function centroid(x, y) {
			let minX = x.reduce((a,b)=>Math.min(a,b),Infinity);
			let minY = y.reduce((a,b)=>Math.min(a,b),Infinity);
			let maxX = x.reduce((a,b)=>Math.max(a,b),-Infinity);
			let maxY = y.reduce((a,b)=>Math.max(a,b),-Infinity);
		}
		
		function canSimpleSolve(initial) {
			//return true;
			if (initial.bombNeighbors) return false;
			if (initial.bomb) return false;
			for (let spot of allSpots) {
				spot.pseudoRevealed = false;
				spot.pseudoFlagged = false;
			}
			initial.pseudoRevealed = true;
			let anyChanges = true;
			while (anyChanges) {
				anyChanges = false;
				for (let spot of allSpots) if (spot.pseudoRevealed) {
					let knownBombs = 0;
					let unrevealedNeighbors = 0;
					for (let neighbor of spot.neighbors) if (neighbor.pseudoFlagged) knownBombs++;
					for (let neighbor of spot.neighbors) if (!neighbor.pseudoRevealed) unrevealedNeighbors++;
					//if all bombs accounted for, reveal everyone else
					if (knownBombs == spot.bombNeighbors) for (let neighbor of spot.neighbors) if (!neighbor.pseudoFlagged && !neighbor.pseudoRevealed) {
						neighbor.pseudoRevealed = true;
						anyChanges = true;
					}
					//if only n spaces left un revealed, and we have n bomb neighbors, flag all those un revealed neighbors
					if (spot.bombNeighbors == unrevealedNeighbors) for (let neighbor of spot.neighbors) if (!neighbor.pseudoRevealed && !neighbor.pseudoFlagged) {
						neighbor.pseudoFlagged = true;
						anyChanges = true;
					}
				}
			}
			for (let spot of allSpots) if (!spot.pseudoRevealed && !spot.pseudoFlagged) return false;
			return true;
		}
		
		//startGame();
		function startGame(firstNode = allSpots[Math.round(Math.random()*allSpots.length)]) {
			gameStarted = true;
			//assign bombs
			let attempts = 0;
			for (; true; attempts++) {
				for (let spot of allSpots) spot.bomb = false;
				for (let spot of allSpots) spot.bombNeighbors = 0;
				shuffle(allSpots);
				let bombsToAssign = Math.min(bombRate * allSpots.length, allSpots.length-1);
				for (let i = 0; i < bombsToAssign; i++) {
					allSpots[i].bomb = true;
					for (let neighbor of allSpots[i].neighbors) neighbor.bombNeighbors++;
				}
				//what will it take for us to be satisfied??
				if (attempts < 500) {
					if (!firstNode.bomb && !firstNode.bombNeighbors && canSimpleSolve(firstNode)) break;
				} else if (attempts < 1000) {
					if (!firstNode.bomb && !firstNode.bombNeighbors) break;
				} else {
					if (!firstNode.bomb) break;
				}
			}
			for (let spot of allSpots) if (!spot.bomb) spotsLeftToReveal++;
		}
		
		function makeParameterDiv(expectedParameter) {
			//expectedParameter includes key, name, type, then a bunch of type-specific info
			//type = "number" : min max step
			//type = "dropdown" : choices
			let div = document.createElement("div");
			let label = div.appendChild(document.createElement("label"));
			label.innerText = expectedParameter.name;
			let input = div.appendChild(document.createElement("input"));
			switch (expectedParameter.type) {
				case "number":
					input.setAttribute("type", "range");
					input.setAttribute("min", 0);
					input.setAttribute("max", Math.ceil((expectedParameter.max - expectedParameter.min)/expectedParameter.step));
					input.setAttribute("value", Math.round((expectedParameter.suggest - expectedParameter.min) / expectedParameter.step));
					let span = div.appendChild(document.createElement("span"));
					spanInnerTextToValue();
					input.oninput = spanInnerTextToValue;
					function spanInnerTextToValue() {
						let x = expectedParameter.min + expectedParameter.step * input.value;
						span.innerText = expectedParameter.reportPercentage ? Math.round(x*1000)/10+"%" : Math.round(x*1000)/1000;
					}
					break;
				case "dropdown":
					break;
			}
			return div;
		}
		
		let parametersSection = document.querySelector("section#parameters");
		
		document.querySelector("#setup button").onclick = function() {
			let gamemodeIndex = document.querySelector("#gamemode-select").value;
			//get parameters
			let param = {};
			let parameterDivs = Array.from(parametersSection.querySelectorAll("div"));
			for (let i = 0; i < parameterDivs.length; i++) {
				let expectedParameter = gamemodes[gamemodeIndex].expectedParameters[i];
				let input = parameterDivs[i].querySelector("input");
				switch (expectedParameter.type) {
					case "number":
						param[expectedParameter.key] = expectedParameter.min + input.value * expectedParameter.step;
						break;
					case "dropdown":
						break;
				}
			}
			bombRate = setup.querySelector("input[type=\"range\"").value * 0.005 + 0.1;
			setup.remove();
			gamemodes[gamemodeIndex].establish(param);
			prepareGame();
		};
		
		let bombRate = 0; //global
		
		for (let gamemodeIndex = 0; gamemodeIndex < gamemodes.length; gamemodeIndex++) {
			let option = document.querySelector("#gamemode-select").appendChild(document.createElement("option"));
			option.value = gamemodeIndex;
			option.innerText = gamemodes[gamemodeIndex].name;
		}
		
		makeParametersPrompt(0);
		document.querySelector("#gamemode-select").onchange = function() {
			makeParametersPrompt(this.value);
		};
		let bombParameterDiv = makeParameterDiv({type: "number", name: "Bomb", min: 0.1, max: 0.2, step: 0.005, suggest: 0.13, reportPercentage: true});
		document.querySelector("#gamemode-select").after(bombParameterDiv);
		function makeParametersPrompt(gamemodeIndex) {
			while (parametersSection.firstChild) parametersSection.firstChild.remove();
			for (let expectedParameter of gamemodes[gamemodeIndex].expectedParameters) {
				parametersSection.appendChild(makeParameterDiv(expectedParameter));
			}
			if (!gamemodes[gamemodeIndex].expectedParameters.length) {
				let div = parametersSection.appendChild(document.createElement("span"));
				div.innerText = "No parameters";
			}
		}
		
		function pointInPolygon(xverts, yverts, x, y) {
			let i = 0;
			let j = 0;
			let c = false;
			for (i = 0, j = xverts.length-1; i < xverts.length; j = i++) {
				if ( ((yverts[i]>y) != (yverts[j]>y)) &&
				 (x < (xverts[j]-xverts[i]) * (y-yverts[i]) / (yverts[j]-yverts[i]) + xverts[i]) )
					 c = !c;
			}
			return c;
		}
		
		function bestPoint(x, y) {
			let minX = x.reduce((a, b) => Math.min(a, b), Infinity);
			let minY = y.reduce((a, b) => Math.min(a, b), Infinity);
			let maxX = x.reduce((a, b) => Math.max(a, b), -Infinity);
			let maxY = y.reduce((a, b) => Math.max(a, b), -Infinity);
			let step = (maxY - minY) + (maxX - minX);
			step /= 40;
			let best = {
				score: -Infinity,
				points: []
			};
			for (let tryY = minY; tryY < maxY; tryY += step) for (let tryX = minX; tryX < maxX; tryX += step) {
				if (!pointInPolygon(x, y, tryX, tryY)) continue;
				let radius = 0;
				while (true) {
					radius += step;
					let hitOutside = false;
					for (let theta = 0; theta < Math.PI * 2; theta += 5 / radius) {
						let xx = tryX + radius * Math.cos(theta);
						let yy = tryY + radius * Math.sin(theta);
						if (!pointInPolygon(x, y, xx, yy)) hitOutside = true;
					}
					if (hitOutside) break;
				}
				if (radius == best.score) best.points.push({x: tryX, y: tryY});
				if (radius > best.score) best = {score: radius, points: [{x: tryX, y: tryY}]};
			}
			return {
				x: best.points.reduce((a,b) => a + b.x, 0) / best.points.length,
				y: best.points.reduce((a,b) => a + b.y, 0) / best.points.length
			};
		}
		
		function autoSolve() {
			if (!gameStarted) {
				let choice = shuffle(allSpots.concat()).sort((a,b) => b.neighbors.length - a.neighbors.length)[0];
				startGame(choice);
				choice.reveal();
				setTimeout(autoSolve, 50);
				return;
			}
			for (let spot of allSpots) if (spot.revealed) {
				let anyChanges = false;
				let knownBombs = 0;
				let unrevealedNeighbors = 0;
				for (let neighbor of spot.neighbors) if (neighbor.flagged) knownBombs++;
				for (let neighbor of spot.neighbors) if (!neighbor.revealed) unrevealedNeighbors++;
				//if all bombs accounted for, reveal everyone else
				if (knownBombs == spot.bombNeighbors) for (let neighbor of spot.neighbors) if (!neighbor.flagged && !neighbor.revealed) {
					neighbor.reveal();
					anyChanges = true;
				}
				//if only n spaces left un revealed, and we have n bomb neighbors, flag all those un revealed neighbors
				if (spot.bombNeighbors == unrevealedNeighbors) for (let neighbor of spot.neighbors) if (!neighbor.revealed && !neighbor.flagged) {
					neighbor.flag();
					anyChanges = true;
				}
				if (anyChanges) {
					setTimeout(autoSolve, 50);
					return;
				}
			}
		}
	</script>
